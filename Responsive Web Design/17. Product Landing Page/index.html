<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">d
</head>

<body>
    <header id="header">
        <img class="logo" src="https://play-lh.googleusercontent.com/Fpn-L5ov7S7r98EcQJsV3pB-qBGaWxGH-n4bc6s250JFQ-OxudlAYbBvxkHxhXsh3BDy" alt="Satisfyer" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#pricing" class="nav-link">Pricing</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <section id="features">
            <h2>Meet the amazing satisfyer 2 </h2>
            <p>Discover the amazing features of our product.</p>
        </section>
        <img class="features-img" src="https://bevilud.com/10451-large_default/satisfyer-pro-2.jpg" alt="satisfyer pro 2">

        
        <section id="video-section">
            <h2>Watch Our Video</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/watch?v=TkiAujSfd7E" allowfullscreen></iframe>
        </section>
        
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Choose a plan that fits your needs.</p>
        </section>
        
        <section id="contact">
            <h2>Subscribe</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Subscribe">
            </form>
        </section>
    </div>
   
</body>
</html>
